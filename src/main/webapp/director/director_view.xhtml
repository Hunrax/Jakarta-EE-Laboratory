<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{directorView.id}" required="true"/>
        <f:viewAction action="#{directorView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{directorView.director.name} #{directorView.director.surname}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">

                        <div class="row mb-2">
                            <div class="col-6">
                                Name
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{directorView.director.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Surname
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{directorView.director.surname}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Birth Date
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{directorView.director.birthDate}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Oscars won
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{directorView.director.oscarAwards}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h:dataTable value="#{directorView.movies.movies}" var="movie"
                                     styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                            <h:column>
                                <f:facet name="header">Title</f:facet>
                                <h:outputText value="#{movie.title}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">View</f:facet>
                                <h:link outcome="/movie/movie_view.xhtml" value="View">
                                    <f:param name="id" value="#{movie.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:link outcome="/movie/movie_edit.xhtml" value="Edit">
                                    <f:param name="id" value="#{movie.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandButton styleClass="btn" value="Delete"
                                                     action="#{directorView.deleteDirectorsMovieAction(movie)}"/>
                                </h:form>
                            </h:column>

                            <f:facet name="footer">
                                <h:button styleClass="btn" outcome="/movie/movie_create__basic.xhtml"
                                          value="Create new movie"/>
                            </f:facet>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
