<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Directors</h2></header>

            <h:dataTable value="#{directorList.directors.directors}" var="director"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Name and surname</f:facet>
                    <h:outputText value="#{director.name} #{director.surname}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/director/director_view.xhtml" value="View">
                        <f:param name="id" value="#{director.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/director/director_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{director.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{directorList.deleteAction(director)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/director/director_create__basic.xhtml"
                              value="Create new director"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
