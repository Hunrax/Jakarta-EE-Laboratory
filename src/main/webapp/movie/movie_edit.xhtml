<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{movieEdit.id}" required="true"/>
        <f:viewAction action="#{movieEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="pg.eti.jee.movies.view.i18n.messages"/>
        <article>
            <header><h2>#{msg.editMovie}: #{movieEdit.movie.title}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="title" value="#{movieEdit.movie.title}" styleClass="form-control"/>
                            <h:outputLabel for="title" value="#{msg.title}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="runningTime" value="#{movieEdit.movie.runningTime}" styleClass="form-control"/>
                            <h:outputLabel for="runningTime" value="#{msg.runningTime}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="releaseDate" value="#{movieEdit.movie.releaseDate}"
                                         styleClass="form-control" type="date">
                                <f:converter converterId="localDateConverter" />
                            </h:inputText>
                            <h:outputLabel for="releaseDate" value="#{msg.releaseDate}:" styleClass="form-label" />
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{movieEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
