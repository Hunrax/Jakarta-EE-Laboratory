<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{movieView.id}" required="true"/>
        <f:viewAction action="#{movieView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{movieView.movie.title}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">

                        <div class="row mb-2">
                            <div class="col-6">
                                Running Time
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieView.movie.runningTime}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Release Date
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieView.movie.releaseDate}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Director
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieView.movie.director.name} #{movieView.movie.director.surname}"/>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
