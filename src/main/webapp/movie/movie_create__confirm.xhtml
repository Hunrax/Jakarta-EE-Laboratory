<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{movieCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="pg.eti.jee.movies.view.i18n.messages"/>
        <article>
            <header><h2>#{msg.createMovie}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg.previous}" immediate="true"
                                         action="#{movieCreate.goToDirectorAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="#{msg.next}" disabled="true"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.title}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieCreate.movie.title}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.releaseDate}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieCreate.movie.releaseDate}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.runningTime}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieCreate.movie.runningTime}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.director}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieCreate.movie.director.name} #{movieCreate.movie.director.surname}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg.create}"
                                         action="#{movieCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg.cancel}"
                                         action="#{movieCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
