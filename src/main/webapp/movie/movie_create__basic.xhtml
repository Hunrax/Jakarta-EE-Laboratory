<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{movieCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create new movie</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Previous" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Next"
                                         action="#{movieCreate.goToDirectorAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="title" value="#{movieCreate.movie.title}" styleClass="form-control"/>
                            <h:outputLabel for="title" value="Title:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="runningTime" value="#{movieCreate.movie.runningTime}" styleClass="form-control"/>
                            <h:outputLabel for="runningTime" value="Running time:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="releaseDate" value="#{movieCreate.movie.releaseDate}" styleClass="form-control">
                            <f:converter converterId="localDateConverter"/>
                            </h:inputText>
                            <h:outputLabel for="releaseDate" value="Release date:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="Create" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{movieCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
